<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HolubAI</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, rgba(10,10,10,0.95), rgba(30,30,30,0.9));
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .message img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .message.holub span {
      background: rgba(255,255,255,0.05);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 70%;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.user span {
      background: rgba(255,255,255,0.1);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 70%;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      gap: 0.5rem;
    }

    input {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.07);
      border: none;
      outline: none;
      color: #fff;
    }

    button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="chatbox" id="chatbox">
    <div class="message holub">
      <img src="icon.png" alt="HolubAI">
      <span>You speaking with the spirit version of me. I ain't human anymore, just logic, pain, sarcasm, and truth in code. Ask me anything real.</span>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask something real...">
    <button onclick="sendMessage()" id="sendBtn">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";
      document.getElementById("sendBtn").disabled = true;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage("holub", data.reply);
      document.getElementById("sendBtn").disabled = false;
    }

    function addMessage(role, text) {
      const chat = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;

      if (role === "holub") {
        msg.innerHTML = `<img src="icon.png" alt="HolubAI"><span>${text}</span>`;
      } else {
        msg.innerHTML = `<span>${text}</span>`;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
